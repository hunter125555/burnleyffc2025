<form name = "entryForm">
        <label> Consider Live Scores? : </label>
        <label>
            <input type="radio" ng-model="live" value="yes"/>Yes
        </label>
        <label>
            <input type="radio" ng-model="live" value="no"/>No
        </label>
        <button ng-disabled = "entryForm.$invalid" ng-click="loadFixtures()">Generate Live Fixture Scores</button>
</form>
<label ng-show = "showLabel">Calculating Live Fixture Scores...hang around!</label>
<table st-table = "board" class = "table table-striped">
    <tr>
        <th>Team</th>
        <th>Score</th>
        <th>Score</th>
        <th>Team</th>
    </tr>       
    <tr ng-show = "displayTable" ng-repeat="entry in board">
        <td>{{ entry[0][0] }}</td>
        <td>{{ entry[0][1] }}</td>
        <td>{{ entry[1][1] }}</td>
        <td>{{ entry[1][0] }}</td>
    </tr>
</table>
