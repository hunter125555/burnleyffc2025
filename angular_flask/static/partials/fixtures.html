<button ng-click="loadFixtures()">Generate Live Fixture Scores</button>
<label ng-show = "showLabel">Calculating Live Fixture Scores...hang around!</label>
<table st-table = "board" class = "table table-striped">
    <tr>
        <th>Team</th>
        <th>Score</th>
        <th>Score</th>
        <th>Team</th>
    </tr>       
    <tr ng-show = "displayTable" ng-repeat="entry in board">
        <td>{{ entry[0][0] }}</td>
        <td>{{ entry[0][1] }}</td>
        <td>{{ entry[1][1] }}</td>
        <td>{{ entry[1][0] }}</td>
    </tr>
</table>
